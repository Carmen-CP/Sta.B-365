<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Santa BrÃ­gida Â· Reto 365</title>

<meta name="theme-color" content="#060a16">

<style>
/* =========================
   BASE
   ========================= */
:root{
  --bg:#060a16;
  --text: rgba(255,255,255,.94);
  --muted: rgba(255,255,255,.76);

  --accent:#77ffd6;
  --accent2:#86b6ff;
  --danger:#ff6b88;

  --card: rgba(255,255,255,.075);
  --card2: rgba(255,255,255,.045);
  --line: rgba(255,255,255,.14);

  --radius: 18px;
  --shadow: 0 22px 80px rgba(0,0,0,.55);
  --shadow2: 0 12px 40px rgba(0,0,0,.40);

  --glowA: 0 0 0 1px rgba(255,255,255,.06),
           0 18px 70px rgba(0,0,0,.55);
  --glowAccent: 0 0 0 1px rgba(255,255,255,.07),
                0 0 28px rgba(119,255,214,.22),
                0 0 52px rgba(134,182,255,.16);
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  color: var(--text);
  background:
    radial-gradient(1200px 750px at 12% -10%, rgba(134,182,255,.34), transparent 62%),
    radial-gradient(950px 720px at 90% 6%, rgba(119,255,214,.26), transparent 58%),
    radial-gradient(900px 700px at 50% 115%, rgba(255,107,136,.16), transparent 62%),
    var(--bg);
  -webkit-font-smoothing: antialiased;
}

/* =========================
   HEADER
   ========================= */
header{
  position: sticky;
  top:0;
  z-index:10;
  padding: 20px 16px 14px;
  backdrop-filter: blur(14px);
  background: linear-gradient(to bottom, rgba(6,10,22,.92), rgba(6,10,22,.42));
  border-bottom: 1px solid rgba(255,255,255,.10);
  box-shadow: 0 16px 60px rgba(0,0,0,.45);
}

h1{
  margin:0;
  text-align:center;
  font-size: 21px;
  font-weight: 900;
  text-shadow: 0 0 26px rgba(134,182,255,.16);
}

.sub{
  margin-top:6px;
  text-align:center;
  font-size: 13px;
  color: var(--muted);
}

/* =========================
   LAYOUT
   ========================= */
.wrap{ max-width:1120px; margin:0 auto; padding:16px; }

.tabs{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:14px;
}
.tab{
  padding:10px 16px;
  border-radius:999px;
  border:1px solid var(--line);
  background: rgba(255,255,255,.06);
  color: var(--muted);
  cursor:pointer;
  font-weight:900;
}
.tab.active{
  color:#000;
  background: linear-gradient(135deg, var(--accent), var(--accent2));
  box-shadow: var(--glowAccent);
}

/* =========================
   CARDS
   ========================= */
.card{
  border-radius: var(--radius);
  border:1px solid var(--line);
  background: linear-gradient(180deg, var(--card), var(--card2));
  box-shadow: var(--glowA);
  overflow:hidden;
}

.hd{
  padding:14px;
  border-bottom:1px solid rgba(255,255,255,.10);
  display:flex;
  justify-content:space-between;
  gap:12px;
}
.bd{ padding:14px; }

.title{ font-weight:900; }

/* =========================
   BUTTONS
   ========================= */
button{
  padding:10px 14px;
  border-radius:14px;
  border:1px solid var(--line);
  background: rgba(255,255,255,.06);
  color: var(--text);
  font-weight:900;
  cursor:pointer;
}
button.primary{
  background: linear-gradient(135deg, var(--accent), var(--accent2));
  color:#000;
  box-shadow: var(--glowAccent);
}
button.danger{
  background: rgba(255,107,136,.12);
  border-color: rgba(255,107,136,.26);
}

.btnrow{ display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; }

/* =========================
   LECTURA
   ========================= */
.readerTitle{
  font-size:22px;
  margin:0;
}
.readerText{
  margin-top:12px;
  line-height:1.78;
  max-width:72ch;
}

/* =========================
   PROGRESO
   ========================= */
.meterRing{
  width:140px;
  height:140px;
  border-radius:999px;
  background: conic-gradient(var(--accent) 0deg, rgba(255,255,255,.10) 0deg);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow: var(--shadow);
  position:relative;
}
.meterRing::after{
  content:"";
  position:absolute;
  inset:-14px;
  border-radius:999px;
  background:
    radial-gradient(circle, rgba(119,255,214,.16), transparent 60%),
    radial-gradient(circle, rgba(134,182,255,.14), transparent 62%);
  filter: blur(10px);
  opacity:0;
}
.meterRing[data-progress="1"]::after{ opacity:.85; }

.meterInner{
  width:108px;
  height:108px;
  border-radius:999px;
  background: rgba(6,10,22,.85);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

/* =========================
   UTIL
   ========================= */
.pill{
  padding:6px 10px;
  border-radius:999px;
  border:1px solid var(--line);
  font-size:12px;
  font-weight:900;
}
.sep{ height:1px; background: rgba(255,255,255,.10); margin:12px 0; }
</style>
</head>

<body>

<header>
  <h1>Santa BrÃ­gida Â· Reto 365</h1>
  <div class="sub">Cada dÃ­a cuenta cuando completas las 15 oraciones</div>

  <div class="tabs">
    <div class="tab active" id="tabHoy">Hoy</div>
    <div class="tab" id="tabCal">Calendario</div>
  </div>
</header>

<main class="wrap">
<section class="card">
  <div class="hd">
    <div class="title">Hoy</div>
    <div class="pill" id="todayLine">â€”</div>
  </div>

  <div class="bd">
    <h2 class="readerTitle" id="prayerTitle">ORACIONES</h2>
    <div class="readerText" id="prayerText">Textoâ€¦</div>

    <div class="sep"></div>

    <div class="btnrow">
      <button id="prev">â—€</button>
      <button id="toggle" class="primary">Marcar</button>
      <button id="next">â–¶</button>
    </div>

    <div class="btnrow">
      <button id="markDay" class="primary">âœ… Marcar HOY completo</button>
      <button id="startNewDay" style="display:none;">ðŸŒ… Empezar hoy</button>
      <button id="resetAll" class="danger">Reiniciar</button>
    </div>

    <div style="margin-top:14px;">
      <div class="meterRing" id="meterRing">
        <div class="meterInner">
          <div style="font-size:32px;font-weight:900;" id="meterNum">0</div>
          <div style="font-size:12px;">de 15</div>
        </div>
      </div>
    </div>
  </div>
</section>
</main>

<script>
/* =========================
   FECHA LÃ“GICA (CIERRE 04:00)
   ========================= */
const DAY_CUTOFF_HOUR = 4;

const pad = n => String(n).padStart(2,"0");
const ymd = d => `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;

const todayYMD = ()=>{
  const d = new Date();
  d.setHours(d.getHours() - DAY_CUTOFF_HOUR);
  return ymd(d);
};
const calendarYMD = ()=> ymd(new Date());

/* =========================
   STATE SIMPLE (DEMO)
   ========================= */
let doneCount = 0;

const $ = id => document.getElementById(id);

function render(){
  const logical = todayYMD();
  const real = calendarYMD();

  $("todayLine").textContent = logical;
  $("meterNum").textContent = doneCount;

  const deg = Math.round((doneCount/15)*360);
  $("meterRing").style.background =
    `conic-gradient(var(--accent) ${deg}deg, rgba(255,255,255,.10) 0deg)`;

  $("meterRing").dataset.progress = doneCount > 0 ? "1" : "0";

  $("startNewDay").style.display =
    real !== logical ? "inline-block" : "none";
  $("startNewDay").textContent = `ðŸŒ… Empezar hoy (${real})`;
}

$("toggle").onclick = ()=>{
  if(doneCount < 15) doneCount++;
  render();
};

$("startNewDay").onclick = ()=>{
  doneCount = 0;
  render();
};

$("resetAll").onclick = ()=>{
  doneCount = 0;
  render();
};

render();
</script>

</body>
</html>
